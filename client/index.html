<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
</head>

<body ng-app="App">
    <div ng-controller="appController">


        <material-toolbar class="material-theme-dark">
            <div class="material-toolbar-tools">
                <span flex>Aujourd'hui</span>
                <material-button class="material-button-fab">
                    <material-icon icon="/img/icons/ic_refresh_24px.svg">
                    </material-icon>
                </material-button>
            </div>
        </material-toolbar>

        <material-content>

            <!-- <material-subheader>Today</material-subheader> -->

            <material-list>

                <material-item ng-repeat="file in files">
                    <material-item-content>
                        <div class="material-tile-content">
                            <h3>{{file.name}}</h3>
                            <h4>blabla blabla blabl</h4>
                        </div>
                        <div class="material-tile-right">
                            <material-button class="material-button-fab">
                                <material-icon icon="/img/icons/ic_refresh_24px.svg">
                                </material-icon>
                            </material-button>
                        </div>
                        &nbsp;
                    </material-item-content>


                </material-item>

            </material-list>

        </material-content>

    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/hammerjs/hammer.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="appController.js" type="text/javascript"></script>
    <script>
    // Include app dependencies on ngAnimate and ngMaterial
    angular
        .module('App', ['ngAnimate', 'ngMaterial'])
        .controller("appController", appController);
    </script>
</body>

</html>
